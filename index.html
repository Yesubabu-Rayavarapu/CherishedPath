<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            font-size: 17px;
            line-height: 1.5;
            background-color: #fff;
            background-image: url('Background image.jpeg');
            background-size: cover;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .box {
            background: #EA1E63;
            padding: 60px;
            color: #fff;
            width: 50%;
            text-align: center;
            margin: 25vh auto;
            position: relative;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
            border-radius: 20px;
        }

        .box h3 {
            font-size: 30px;
            font-weight: 400;
            text-transform: uppercase;
            margin: 5px;
        }

        .box .floral-corner {
            position: absolute;
            width: 40px;
            height: 40px;
            background-size: contain;
            background-repeat: no-repeat;
        }

        .box .top-left {
            top: -20px;
            left: -20px;
            background-image: url('data:image/svg+xml;base64,...'); /* Optimized */
        }

        .box .top-right {
            top: -20px;
            right: -20px;
            background-image: url('data:image/svg+xml;base64,...'); /* Optimized */
        }

        .box .bottom-left {
            bottom: -20px;
            left: -20px;
            background-image: url('data:image/svg+xml;base64,...'); /* Optimized */
        }

        .box .bottom-right {
            bottom: -20px;
            right: -20px;
            background-image: url('data:image/svg+xml;base64,...'); /* Optimized */
        }

        .ring {
            width: 100px;
            height: auto;
            display: block;
            margin: 0 auto;
            background-image: url('Rings image.jpeg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border: 5px solid #ff69b4;
            border-radius: 50%;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
        }

        .love {
            animation: pulse 1s ease infinite;
            display: inline-block;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Session expired message */
        .session-expired {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box">
            <div class="top-left floral-corner"></div>
            <div class="top-right floral-corner"></div>
            <div class="bottom-left floral-corner"></div>
            <div class="bottom-right floral-corner"></div>
            <img src="Rings image.jpeg" class="ring" alt="rings" loading="lazy">
            <p>Dear ðŸ’œ<br></p>

            <p>Thank you for being such an amazing and caring person ðŸŒˆðŸ’«.</p>
            <h3>Want to be your swan<span class="love">ðŸ¦¢</span></h3>
        </div>
    </div>

    <!-- Session Expired Modal -->
    <div id="session-expired" class="session-expired">
        Your session has expired! Please refresh or log in again.
    </div>

    <script defer>
        let timeLeft = 15; // 15 seconds
        const timerElement = document.getElementById('timer');
        const blackout = document.getElementById('blackout');

        function updateTimer() {
            timeLeft--;
            if (timeLeft <= 0) {
                blackout.style.display = 'block';
                setTimeout(function() {
                    window.location.href = 'index2.html';
                }, 1000);
            }
        }

        setInterval(updateTimer, 1000);

        // Prevent screenshots
        document.addEventListener('keydown', function(e) {
            if (e.key === 'PrintScreen') {
                e.preventDefault();
                document.body.classList.add('blurred');
            }
        });
    </script>
</body>
</html>
