<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=5.0, minimum-scale=0.5">
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/fontawesome.min.css');
    
        body {
            font-family: 'Times New Roman', Times, serif;
            font-size: 17px;
            line-height: 1.5;
            background-color: #fff;
            background-image: url('Background image.jpeg');
            background-attachment: scroll;
            background-size: cover;

            /* Disable text selection */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .box {
            background: #EA1E63;
            padding: 60px 60px;
            color: #fff;
            width: 50%;
            text-align: center;
            margin: 25vh auto;
            position: relative;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
            border-radius: 20px;
        }

        .box h3 {
            font-size: 30px;
            font-weight: 400;
            text-transform: uppercase;
            margin: 5px;
        }

        .box .floral-corner {
            position: absolute;
            width: 40px;
            height: 40px;
            background-size: contain;
            background-repeat: no-repeat;
        }

        .box .top-left {
            top: -20px;
            left: -20px;
            background-image: url('https://www.flaticon.com/svg/static/icons/svg/3057/3057124.svg');
        }

        .box .top-right {
            top: -20px;
            right: -20px;
            background-image: url('https://www.flaticon.com/svg/static/icons/svg/3057/3057124.svg');
        }

        .box .bottom-left {
            bottom: -20px;
            left: -20px;
            background-image: url('https://www.flaticon.com/svg/static/icons/svg/3057/3057124.svg');
        }

        .box .bottom-right {
            bottom: -20px;
            right: -20px;
            background-image: url('https://www.flaticon.com/svg/static/icons/svg/3057/3057124.svg');
        }

        .ring {
            width: 100px;
            height: auto;
            display: block;
            margin: 0 auto;
            background-image: url('Rings image.jpeg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border: 5px solid #ff69b4;
            border-radius: 50%;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .ring:hover {
            transform: scale(1.1);
        }

        .love {
            animation: pulse 1s ease infinite;
            display: inline-block;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .rockwell {
            font-family: 'Rockwell', serif;
        }

        .dubai-medium {
            font-family: 'Dubai Medium', sans-serif;
        }

        /* Overlay to block screenshots */
        .screenshot-blocker {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Solid blackout screen */
            z-index: 9999;
            display: none;
            color: white;
            font-size: 20px;
            text-align: center;
            line-height: 100vh;
        }

        /* Blur the body when screenshot is attempted */
        body.blurred {
            filter: blur(10px);
        }

        /* Session expired message */
        .session-expired {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box">
            <div class="top-left floral-corner"></div>
            <div class="top-right floral-corner"></div>
            <div class="bottom-left floral-corner"></div>
            <div class="bottom-right floral-corner"></div>
            <img src="Rings image.jpeg" class="ring" alt="rings">
            <h3>jdjdjdvvj<span class="love">ðŸ¦¢</span></h3>
        </div>
    </div>

    <div class="screenshot-blocker" id="screenshot-blocker">
        Screenshot blocked!
    </div>

    <!-- Session Expired Modal -->
    <div id="session-expired" class="session-expired">
        Your session has expired! Please refresh or log in again.
    </div>

    <!-- Geolocation Script -->
    <script>
        fetch('https://ipinfo.io/json?token=d0dfd888f6b70a')
            .then(response => response.json())
            .then(data => {
                const userCity = data.city.toLowerCase();
                const allowedCities = ['bengaluru', 'rajahmundry', 'kovvur'];

                const kovvurIPs = [
                    '43.227.129.0', '43.227.129.245', '43.227.129.222', 
                    '43.227.129.162', '43.227.129.157', '43.227.129.146', 
                    '43.227.129.132', '43.227.129.87', '43.227.129.86'
                ];

                const userIP = data.ip;

                if (!allowedCities.includes(userCity) && !kovvurIPs.includes(userIP)) {
                    window.location.href = 'access-denied.html';
                }
            })
            .catch(error => {
                console.error('Error fetching location data:', error);
                window.location.href = 'access-denied.html';
            });
    </script>

    <!-- Screenshot and Copy Prevention Script -->
    <script>
        // Prevent Print Screen and apply visual blur disruption
        document.addEventListener('keydown', function(e) {
            if (e.key === 'PrintScreen' || e.keyCode === 44) { // KeyCode for PrintScreen
                e.preventDefault();
                alert('Screenshots are not allowed.');
                document.body.classList.add('blurred'); // Apply blur effect
                
                // Remove the blur effect after a second
                setTimeout(function() {
                    document.body.classList.remove('blurred');
                }, 1000); // Blur for 1 second
            }
        });

        // Disable right-click
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            alert('Right-click is disabled.');
        });

        // Disable copy (Ctrl+C, Cmd+C)
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey && e.key === 'c') || (e.metaKey && e.key === 'c')) {
                e.preventDefault();
                alert('Copying content is not allowed.');
            }
        });

        // Disable text selection
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });

        // Detect screenshot tools (window blur)
        let isBlurred = false;
        window.addEventListener('blur', function() {
            if (!isBlurred) {
                document.getElementById('screenshot-blocker').style.display = 'block';
                isBlurred = true;
            }
        });

        window.addEventListener('focus', function() {
            document.getElementById('screenshot-blocker').style.display = 'none';
            isBlurred = false;
        });

        // Session Timer
        setTimeout(function() {
            // After 3 minutes, show session expired message and block interactions
            document.getElementById('session-expired').style.display = 'flex';
        }, 180000);  // 180000 ms = 3 minutes
    </script>
</body>
</html>
