<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch of Grace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-image: url('https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvcm0yOTYtbmluZy0wOC5qcGc.jpg'); /* Replace 'background.jpg' with the actual image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        video {
            position: relative;
            width: 70%; /* Adjust the width as needed */
            height: auto; /* Maintains the aspect ratio */
        }
    </style>
</head>
<body>

    <video id="myVideo" muted playsinline>
        <source src="My Video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        var video = document.getElementById("myVideo");

        // Create an AudioContext for controlling audio playback
        var audioContext = new (window.AudioContext || window.webkitAudioContext)();
        var sourceNode;
        var analyserNode;

        // Start the video with sound when user interacts (click/touch)
        function startVideo(event) {
            // Make sure video is not muted and play it
            video.muted = false;

            // Play the video and check for errors
            video.play().then(function() {
                console.log('Video playing with sound');
            }).catch(function(error) {
                console.log("Error playing video:", error); // Catch any errors
            });

            // Set up Web Audio API for controlling sound
            sourceNode = audioContext.createMediaElementSource(video);
            analyserNode = audioContext.createAnalyser();
            sourceNode.connect(analyserNode);
            analyserNode.connect(audioContext.destination);

            // Prevent the default behavior (e.g., full screen)
            event.preventDefault();

            // Remove event listeners after user interaction
            document.removeEventListener('click', startVideo);
            document.removeEventListener('touchstart', startVideo);
        }

        // Add click and touchstart event listeners
        document.addEventListener('click', startVideo); // For desktop browsers
        document.addEventListener('touchstart', startVideo); // For mobile devices

    </script>

</body>
</html>
