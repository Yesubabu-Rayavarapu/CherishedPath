<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch of Grace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-image: url('https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvcm0yOTYtbmluZy0wOC5qcGc.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        video {
            position: relative;
            width: 70%;
            height: auto;
        }
    </style>
</head>
<body>

    <video id="myVideo" muted playsinline>
        <source src="My Video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        var video = document.getElementById("myVideo");

        // Check if the video is loaded and ready to play
        video.addEventListener('canplaythrough', function() {
            console.log("Video is ready to play!");
        });

        // Function to handle user interaction and play the video
        function startVideo() {
            // Fullscreen mode (optional for mobile)
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) { // For Firefox
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) { // For Chrome and Safari
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { // For IE/Edge
                video.msRequestFullscreen();
            }

            // Play the video with a small delay
            setTimeout(function() {
                video.muted = false;  // Unmute the video
                video.play().catch(function(error) {
                    console.log("Error playing video:", error);
                });
            }, 200); // Adding a 200ms delay before playing
        }

        // Add click and touch event listeners
        document.addEventListener('click', startVideo);
        document.addEventListener('touchstart', startVideo);

    </script>

</body>
</html>
