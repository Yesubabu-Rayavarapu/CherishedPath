<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch of Grace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-image: url('https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvcm0yOTYtbmluZy0wOC5qcGc.jpg'); /* Replace 'background.jpg' with the actual image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        video {
            position: relative;
            width: 70%;
            height: auto;
            display: none; /* Initially hide the video */
        }

        .play-button {
            position: absolute;
            padding: 10px 20px;
            font-size: 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .play-button:hover {
            background-color: #e6007f;
        }
    </style>
</head>
<body>

    <!-- Play button -->
    <button class="play-button" id="playButton">Click to Play Video</button>

    <!-- Video -->
    <video id="myVideo" muted playsinline>
        <source src="My Video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        var video = document.getElementById("myVideo");
        var playButton = document.getElementById("playButton");

        // Function to start video and make it visible
        function startVideo() {
            video.style.display = 'block'; // Show the video
            playButton.style.display = 'none'; // Hide the play button
            video.muted = false; // Unmute the video
            video.play().catch(function(error) {
                console.log("Error playing video:", error); // Catch any errors
            });
        }

        // Add click event listener to the play button
        playButton.addEventListener('click', startVideo);
    </script>

</body>
</html>
