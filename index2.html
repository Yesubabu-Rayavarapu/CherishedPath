<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch of Grace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-image: url('https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvcm0yOTYtbmluZy0wOC5qcGc.jpg'); /* Replace 'background.jpg' with the actual image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        video {
            position: relative;
            width: 70%; /* Adjust the width as needed */
            height: auto; /* Maintains the aspect ratio */
        }

        .video-container {
            display: none;
        }
    </style>
</head>
<body>

    <div class="video-container" id="video-container">
        <video id="myVideo" muted loop playsinline>
            <source src="My Video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <button id="playButton">Click to Play Video</button>

    <script>
        var playButton = document.getElementById("playButton");
        var videoContainer = document.getElementById("video-container");
        var video = document.getElementById("myVideo");

        // Function to start the video and show it after clicking the button
        playButton.addEventListener("click", function() {
            // Hide the button and show the video container
            playButton.style.display = "none";
            videoContainer.style.display = "block";

            // Play the video with sound
            video.muted = false;
            video.play();
        });
    </script>

</body>
</html>
