<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch of Grace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-image: url('https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvcm0yOTYtbmluZy0wOC5qcGc.jpg'); /* Replace 'background.jpg' with the actual image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        video {
            position: relative;
            width: 70%; /* Adjust the width as needed */
            height: auto; /* Maintains the aspect ratio */
        }
    </style>
</head>
<body>

    <video id="myVideo" muted playsinline>
        <source src="My Video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        var video = document.getElementById("myVideo");

        // Start the video with sound when user interacts (click/touch)
        function startVideo(event) {
            // Make sure video is not muted and play it
            video.muted = false;
            video.play().catch(function(error) {
                console.log("Error playing video:", error); // Catch any errors
            });

            // Prevent full-screen mode only
            if (event.target === video) {
                event.preventDefault(); // Prevent full-screen mode if clicked on video
            }

            // Remove event listeners after user interaction
            document.removeEventListener('click', startVideo);
            document.removeEventListener('touchstart', startVideo);
        }

        // Add click and touchstart event listeners
        document.addEventListener('click', startVideo); // For desktop browsers
        document.addEventListener('touchstart', startVideo); // For mobile devices

    </script>

</body>
</html>
