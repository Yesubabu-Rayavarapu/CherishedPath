<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch of Grace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-image: url('https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvcm0yOTYtbmluZy0wOC5qcGc.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        video {
            position: relative;
            width: 70%;
            height: auto;
        }

        /* Style for play button */
        #playButton {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            z-index: 10;
        }

        #playButton:focus {
            outline: none;
        }
    </style>
</head>
<body>

    <video id="myVideo" muted playsinline>
        <source src="My Video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Play button with direct message -->
    <button id="playButton">Click to Play Video</button>

    <script>
        var video = document.getElementById("myVideo");
        var playButton = document.getElementById("playButton");

        // Function to start video when play button is clicked
        function startVideo() {
            // Unmute and play the video
            video.muted = false;
            video.play().catch(function(error) {
                console.log("Error playing video:", error); // Catch any errors
            });

            // Hide the play button after interaction
            playButton.style.display = "none";
        }

        // Attach the click event listener to the play button
        playButton.addEventListener('click', startVideo);
    </script>

</body>
</html>
