<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch of Grace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-image: url('https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvcm0yOTYtbmluZy0wOC5qcGc.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        video {
            position: relative;
            width: 70%;
            height: auto;
        }
    </style>
</head>
<body>

    <video id="myVideo" muted playsinline>
        <source src="My Video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        var video = document.getElementById("myVideo");

        function startVideo() {
            video.muted = false;

            // Ensure the video is loaded and ready
            video.play().catch(function(error) {
                console.log("Error playing video:", error);
            });

            document.removeEventListener('click', startVideo);
            document.removeEventListener('touchstart', startVideo);
            document.removeEventListener('touchend', startVideo);
        }

        // Event listeners for interaction
        document.addEventListener('click', startVideo);       // For desktop
        document.addEventListener('touchstart', startVideo);  // For mobile tap
        document.addEventListener('touchend', startVideo);    // Additional mobile touch end
    </script>

</body>
</html>
